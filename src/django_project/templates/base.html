<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django blog{% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4"> <!--bg-success-->
        <div class="container">
            <a href="{% url "blog:index" %}" class="navbar-brand">Главная страница</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="{% url "blog:categories_list" %}" class="nav-link"> Категории </a>
                </li>
                <li class="nav-item">
                    <a href="{% url "blog:post_list" %}" class="nav-link"> Статьи </a>
                </li>
                    <li class="nav-item">
                    <a href="{% url "feedback:feedback_page" %}" class="nav-link"> Обратная связь </a>
                </li>
                    <li class="nav-item">
                    <a href="{% url "users:profile_page" %}" class="nav-link"> Мои данные </a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <form action="{% url "users:logout" %}" method="post">
            {% csrf_token %}
            <button type="submit"  class="btn btn-primary">Выйти</button>
            </form>
            {% else %}
            <a href="{% url "users:register" %}" class="btn btn-primary me-2" >Зарегистрироваться</a>
            <a href="{% url "users:login" %}" class="btn btn-primary" >Войти</a>
            {% endif %}
        </div>
    </nav>


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-3 my-4">
        <p class="text-center text-muted">Учебный Django-проект</p>
    </footer>
</body>
</html>
