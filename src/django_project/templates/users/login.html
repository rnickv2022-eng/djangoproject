{% extends "base.html" %}
{% block title %}Вход{% endblock %}

{% block content%}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="mb-4">Зарегистрируйтесь</h1>

        <form action="" method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class = "text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <p>
        <a href="{% url "users:password_reset" %}" class="btn btn-danger my-2">Забыли пароль</a>
        </p>
    </div>
</div>


{% endblock %}
