{% extends "base.html" %}
{% block title %}Обратьная связь{% endblock %}

{% block content%}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="mb-4">Напишите свою претензию</h1>

        <form action="" method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class = "text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</div>


{% endblock %}
