{% extends "base.html" %}

{% block title %}Сбросить свой пароль{% endblock %}

{% block content %}
    <h1>Забыли свой пароль?</h1>
    <p>Введите свою электронную почту для восстановления пароля.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mx-auto">Направить</button>
    </form>
{% endblock %}
