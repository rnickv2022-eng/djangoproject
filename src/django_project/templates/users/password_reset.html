{% extends "base.html" %}

{% block title %}Сбросить свой пароль{% endblock %}

{% block content %}
    <h1>Забыли свой пароль?</h1>
    <p>Введите свою электронную почту для восстановления пароля.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Направить"></p>
        {% csrf_token %}
    </form>
{% endblock %}
