{% extends "base.html" %}
{% block title %}Добавление статьи{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% for f in form %}
        {{ f }}
        {% for e in f.errors %}
        <h3 class="card-subtitle text-danger-emphasis mb-2">
            {{ e }}
        </h3>
        {% endfor %}
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-3">Добавить</button>
</form>
{% endblock content %}
